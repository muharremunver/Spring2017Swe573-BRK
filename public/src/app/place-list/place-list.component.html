<div class="page">
	<!-- Navbar -->
	<navbar [Text]="activeTab.header"
			[LeftButtonIcon]="'trending_flat'"
			[RightButtonIcon]=""
			[IsLeftButtonVisible]="false">
	</navbar>	

	<!-- List -->
  	<ul class="collection place-collection flex-content" *ngIf="activeTab.text == 'List'">
	  	<li class="collection-item">
	        <div class="input-field col s6">
	        	<i class="material-icons prefix">account_circle</i>
	          	<input id="icon_prefix" type="text" class="validate">
	        </div>
	  	</li>
  		<li *ngFor="let place of places" (click)="selectPlace(place)" class="collection-item">
  			{{place.name}}
  		</li>
    </ul>

    <!-- Map -->
    <div *ngIf="activeTab.text == 'Map'" class="flex-content">
    	<app-map 
    		[(latitude)]="latitude" 
    		[(longitude)]="longitude">
    	</app-map>
    </div>


    <!-- About -->
    <div *ngIf="activeTab.text == 'About'" class="flex-content">
    	<about></about>
    </div>


    <!-- Tabs -->
    <footer>
  		<div class="col s12">
  			<ul class="tabs">
  				<li *ngFor="let tab of tabs" class="tab col s4">
  					<a href="javascript:void(0);" (click)="clickTab(tab)">
  						{{tab.text}}
					</a>
				</li>
      		</ul>
    	</div>
	</footer>
</div>
