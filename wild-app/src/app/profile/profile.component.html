<div class="page">
	<!-- Navbar -->
	<navbar [Text]="fullName"
			[LeftButtonIcon]="'trending_flat'"
			[RightButtonIcon]=""
			(LeftButtonClick)="clickBackButton($event)">
	</navbar>	

	<!-- List -->
  	<ul class="collection place-collection flex-content">
  		<li class="collection-item">
  			<div class="col s12 ">
    			<div class="row valign-wrapper">
					<!-- profile pic. -->
            		<div class="col s5">
            			<img src="{{profilePic}}" 
  							class="circle responsive-img">
            		</div>
            		<!-- Texts -->
            		<div class="col s7">
            			<span>
            				<strong>{{fullName}}</strong>
        				</span>
            			<span>{{userName}}</span>
            			<span>{{webSite}}</span>
            			<span>
            				<img src="assets/img/followbutton.png" style="width: 40%;"/>
            			</span>
            		</div>
          		</div>
      		</div>
  		</li>
  		<li *ngFor="let comment of comments" class="collection-item">
  			{{comment.text}}
  		</li>
    </ul>
</div>
