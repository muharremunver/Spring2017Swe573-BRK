<div class="page full-height">
	<!-- Map -->
	<map-container class="full-height"
		[(latitude)]="latitude" 
		[(longitude)]="longitude">
	</map-container>

	<!-- Set Location Button -->
	<div class="row set-location-button" (click)="findPlaces()">
		<div class="col s12 offset-s6">
			<a class="waves-effect waves-light btn">
				Set Location
			</a>
		</div>
	</div>
</div>
