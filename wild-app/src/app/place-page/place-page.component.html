<div class="page">
	<!-- Navbar -->
	<navbar [Text]="_place.name"
			[LeftButtonIcon]="'trending_flat'"
			[isTweetEnabled]="true"
			(LeftButtonClick)="clickBackButton($event)"
			(RightButtonClick)="clickTweetButton($event)">
	</navbar>	

	<!-- Tweet popup -->
	<tweet-popup 	class="tweet-popup" 
					[hidden]="!_isTweetPopupVisible"
					(sendTweetChange)="sendTweet($event)"></tweet-popup>

	<!-- Slider -->
     <slider [Content]="_images" *ngIf='_images.length > 0'></slider>

	<!-- Comments -->
  	<ul class="collection place-collection">
  		<li *ngFor="let comment of _comments" (click)="selectComment(comment)" class="collection-item">
  			{{comment.text}}
  			<span class="tweet-date">
  				{{comment.created_at | date :'yMdjm' }}
  			</span>
  		</li>
    </ul>  	

</div>
